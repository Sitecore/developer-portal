query searchByProduct(
	$date: CustomDateTime
	$productId: [String!]
	$first: Int = 5
	$after: String = ""
) {
	changelog: manyChangelog(
		orderBy: RELEASE_DATE_DESC
		minimumPageSize: $first
		after: $after
		filter: {
			AND: [
				{ releaseDate: { lessThan: $date } }
				{ sitecoreProduct: { containsAny: $productId } }
			]
		}
	) {
		results {
			...changelogEntry
		}
		hasMore
		cursor
	}
}
