query searchByProductAndBreaking(
  $date: CustomDateTime
  $productId: [String!]
  $first: Int = 5
  $after: String = ""
  $breaking: Boolean
) {
  changelog: manyChangelog(
    orderBy: RELEASE_DATE_DESC
    minimumPageSize: $first
    after: $after
    filter: {
      AND: [
        { releaseDate: { lessThan: $date } }
        { sitecoreProduct: { containsAny: $productId } }
        { breakingChange: { equals: $breaking } }
      ]
    }
  ) {
    results {
      ...changelogEntry
    }
    hasMore
    cursor
  }
}
