query searchByTitle(
    $date: CustomDateTime
    $productId: [String!]
) {
    data: manyChangelog(
        orderBy: RELEASE_DATE_DESC
        minimumPageSize: 1
        filter: {
            AND: [
                { releaseDate: { lessThan: $date } }
                { sitecoreProduct: { containsAny: $productId } }
            ]
        }
    ) {
        results {
            ...changelogEntry
        }
        hasMore
        cursor
    }
}
