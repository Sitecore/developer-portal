<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#F9F9FA" />
  <defs>
    <filter id="blur" x="0" y="0" width="100%" height="100%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
    <radialGradient id="blueGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1d08bd; stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1d08bd; stop-opacity:0.3" />
      <stop offset="90%" style="stop-color:#1d08bd; stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#1d08bd; stop-opacity:0" />
    </radialGradient>
    <radialGradient id="redGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f71924; stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f71924; stop-opacity:0.3" />
      <stop offset="90%" style="stop-color:#f71924; stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#f71924; stop-opacity:0" />
    </radialGradient>
  </defs>
  <g>
    <circle id="StaticredCircle" cx="50%" cy="110%" r="100%" opacity="10%" fill="url(#redGradient)" filter="url(#blur)">
    </circle>
    <circle id="blueCircleC" cx="40%" cy="75%" r="80%" fill="url(#blueGradient)">
      <animateTransform filter="url(#blur)" />
    </circle>
    <circle id="blueCircleD" cx="45%" cy="80%" r="50%"  fill="url(#blueGradient)">
      <animateTransform filter="url(#blur)" />
    </circle>
    <circle id="redCircleG" cx="75%" cy="55%" r="80%" fill="url(#redGradient)">
      <animateTransform  filter="url(#blur)" />
    </circle>
    <circle id="blueCircleA" cx="35%" cy="80%" r="80%" fill="url(#blueGradient)">
      <animateTransform  filter="url(#blur)" />
    </circle> 
    <circle id="redCircleF" cx="75%" cy="79%" r="50%" fill="url(#redGradient)">
      <animateTransform  filter="url(#blur)" />
    </circle>
    <circle id="blueCircleB" cx="20%" cy="50%" r="60%" fill="url(#blueGradient)">
      <animateTransform  filter="url(#blur)" />
    </circle>
    <circle id="redCircleE" cx="50%" cy="20%" r="80%" fill="url(#redGradient)">
      <animateTransform filter="url(#blur)" />
    </circle>
  </g>
</svg>